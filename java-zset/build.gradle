plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'it.unimi.dsi:fastutil:8.3.0'
}

group = 'com.wjybxx.zset'
version = '1.0'
description = 'java-zset'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/jiangguilong2000/java-zset")
            credentials {
                username = project.findProperty("gpr.user") ?: "jiangguilong2000"
                password = project.findProperty("gpr.key") ?: "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"
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
